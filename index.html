  <body>
    
	<div class="container">
		<div class="content">
			<h2>Lista de productos</h2>
			<hr />
 
			<br />
			<div class="table-responsive">
			<table class="table table-striped table-hover">
<table class="table">
	<thead>
		<tr>
		  <th scope="col">id</th>
		  <th scope="col">nombre</th>
		  <th scope="col">codigo</th>
		  <th scope="col">valor</th>
		</tr>
		
		
	</thead>
  
</table>
<a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Crear productos</a>
		
				
			
    <script type="text/javascript">
      $(document).ready(function(){
        $("#createUserForm").submit(function(event){
          var body = {
            'id': $( "input[name='id']" ).val(),
            'nombre': $( "input[name='nombre']" ).val(),
			'codigo': $( "input[name='codigo']" ).val(),
			'valor': $( "input[name='valor']" ).val()
          }
          $.post( "services/createUser.php", body, function(a, b, c){
            debugger;
            swal(
              'Good job!',
              'You have created the user!',
              'success'
            )
          }).fail(function(resp, error, responseType){
            swal({
              type: 'error',
              title: responseType,
              text: resp['responseText'],
            })
          });
          event.preventDefault();
        })
      })
    </script>
  </body>
